schema {
  query: Query
  mutation: Mutation
}

type Query {
  users: [User]
}

type Mutation {
  createComment(message: String): Comment
  likeComment(commentId: Int): Comment
}

type User {
  id: Int!
  posts: [Post]
}

type Post {
  id: Int!
  comments: [Comment]
}

type Comment {
  id: Int!
  message: String
  user: User
  likes: [User]
}
